<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Crud-Operation</title>
  </head>
  <body>
    <div class="header">
      <h5>employe</h5>
    </div>
    <div class="sub-header">
      <div class="left-box">
        <button class="add-btn"><i class="fa fa-plus"></i> Add Employe</button>
        <button class="delete-data" style="background-color: #33b5e5">
          <i class="fa-solid fa-eraser"></i> Clear Filtering
        </button>
        <input type="checkbox" name="" class="del-all-box" />
      </div>
      <div class="right-box">
        <i style="color: #4286f5; font-size: 25px" class="fa fa-search"></i>
        <input type="text" placeholder="Type here" name="search" id="empid" />
        <button type="submit" class="search">Search</button>
      </div>
    </div>
    <div class="table-container">
      <table border="1">
        <tr>
          <th>Sr No</th>
          <th>Profile</th>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Office Code</th>
          <th>Job Title</th>
          <th>Actions</th>
        </tr>
        <tbody class="table-data"></tbody>
      </table>
    </div>
    <div class="modal hidden">
      <i class="fa-sharp fa-solid fa-rectangle-xmark close-icon"></i>
      <div class="left-modal">
        <div class="img-box">
          <img
            src="/img/IMG_6494.JPG"
            width="120px"
            height="120px"
            id="profile-pic"
          />
          <i class="fa fa-plus"></i>
          <input type="file" id="upload-field" />
        </div>
      </div>
      <div class="right-modal">
        <form class="register-form">
          <div class="input-box">
            <label for="">ID</label>
            <input
              type="text"
              name="identity"
              id="identity"
              autocomplete="name"
              required
            />
          </div>
          <div class="input-box">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input-box">
            <label for="l-name">Last Name</label>
            <input type="text" name="last-name" id="l-name" required />
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-box">
            <label for="office">Office Code</label>
            <input type="number" name="office-code" id="office" required />
          </div>
          <div class="input-box">
            <label for="job">Job Title</label>
            <input type="text" name="job" id="job" required />
          </div>
          <button id="register-btn">Register</button>
          <button id="update-btn" disabled style="background-color: #ee534f">
            Update
          </button>
        </form>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
